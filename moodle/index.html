<body style="background-color: aquamarine; margin: 0px 20px;">

    <header style="background-color: dimgrey ; display: flexbox; padding: 10px;">

        <nav

            <a href="#Pagina1">ENLACE 1</a>

            <a href="#Pagina3">ENLACE 3</a>
            <a href="#Pagina4">ENLACE 4</a>

    </header>


    <main style="background-color: antiquewhite;display: flex; margin: 15px 0px; width: auto; font-family: sans-serif;">

                <p> Aqui va texto del primer <strong>párrafo</strong></p>

            </hgroup>

        </article>

            <h1 style="font-size: 35px;">Apartado</h1>
            <p>Elige una opcion</p>
            <form action="#enviarformulario">
                <input type="checkbox" name="" id="">
                <label for="">Opcion 1</label>
                <br>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Opcion 2</label>
                </div>
                <input type="checkbox" name="" id="">
                <label for="">Opcion 3</label>
                <br>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </aside>
    </main>

    <footer style="background-color: rgb(255, 198, 55); text-align: center; padding: 10px; font-family: sans-serif;">

        <p style="font-size: 20px;">Sección de informacion de contacto, derechos de autor, etc</p>

    </footer>
