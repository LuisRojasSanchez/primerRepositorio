<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de elemento &lt;article&gt;</title>
</head>
<body>
    <article>
        <h1>Título del artículo</h1>
        <p>Este es un ejemplo de contenido dentro de un elemento &lt;article&gt;.</p>
        <p>Este contenido es independiente y podría ser una publicación de blog, una noticia o cualquier otro artículo.</p>
        <footer>
            <p>Escrito por: Autor del artículo</p>
        </footer>
    </article>
</body>
</html>
